<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean"rel="stylesheet">
    <script type="text/javascript" src="scripts/popup.bundle.js"></script>
  </head>

  <body>
    <div class="root">
      <div class="box-header">
        <div id="ban" class="menu active">
          <i class="fas fa-ban"></i>
        </div>
        <div id="settings" class="menu">
          <i class="fas fa-cogs"></i>
        </div>
      </div>
      <div class="box-body">
        <div class="row">
          <h2 class="row-title">차단 유저 <span class="row-count" id="count">(0명)</span></h2>
          <ul id="list" class="open">
            <li id="folder"><i class="fas fa-folder-open"></i> Lists</li>    
          </ul>
        </div>
      </div>

      <div class="box-body" style="display: none">
        <div class="row">
          <h2 class="row-title">초기화</h2>          
        </div>
      </div>

    </div>
    <!-- <button id="start" style="width: 100px;">초기화</button> -->
  </body>
</html>
